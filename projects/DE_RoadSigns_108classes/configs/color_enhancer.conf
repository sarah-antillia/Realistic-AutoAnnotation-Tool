;color_enhancer.conf
[configs]
version     = "2.0"

[train]
input_dir    = "./PNG_DE_RoadSigns_108classes_small"
output_dir   = "./train_color_enhanced"
max_enhancer = 8
color_params = [0.82, 0.86, 0.90, 0.94, 0.98, 1.02, 1.06, 1.10, 1.14, 1.18 ]

[valid]
input_dir    = "./PNG_DE_RoadSigns_108classes_small"
output_dir   = "./valid_color_enhanced"
max_enhancer = 4
color_params = [ 0.90, 0.94, 0.98, 1.02, 1.06, 1.10, ]

[test]
input_dir    = "./PNG_DE_RoadSigns_108classes_small"
output_dir   = "./test_color_enhanced"
max_enhancer = 2
color_params = [0.86,  0.94, 1.06,  1.14, ]



