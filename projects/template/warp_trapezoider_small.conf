; warp_trapezoider_small.conf

[train]
input_dir   = "./projects/{PROJECT_NAME}/PNG_{PROJECT_NAME}_small"
;output_dir = "./projects/{PROJECT_NAME}/train_trapezoided"
policy      = 2
ws_list     = [0.01, 0.02, 0.04]
hs_list     = [0.01, 0.02, 0.04]

[valid]
