hs_list     = [0.02, 0.03]

[test]
input_dir   = "./projects/{PROJECT_NAME}/PNG_{PROJECT_NAME}_small"
;output_dir = "./projects/{PROJECT_NAME}/test_trapezoided"
policy      = 2
ws_list     = [0.01]
hs_list     = [0.02]


